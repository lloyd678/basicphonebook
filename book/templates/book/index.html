{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Phone Book</title>
  <meta name="description" content="A Simple Phone Book">
  <meta name="author" content="Lloyd Wilson">

  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="grid center"><h2>Phone Book</h2></nav>
  <form action="." method="GET">
    <div class="container grid">
      <select name="sort">
        <option value="" disabled selected>Sort</option>
        <option value="alpha">A-Z</option>
        <option value="alpharev">Z-A</option>
      </select>
      <input type="text" placeholder="Search..." name="search" />
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
  </form>
  <div class="grid">
    {% for contact in contacts %}
      <div class="flex card">
        <div class="head">
          <div class="icon grid center"><i class="fa fa-user" aria-hidden="true"></i></div>
          <p>{{ contact.name }}</p>
        </div>
        <div class="content">
          <i class="fa fa-phone"></i> {{ contact.phone_number }}<br><br>
          <i class="fa fa-home"></i> {{ contact.address }}
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
